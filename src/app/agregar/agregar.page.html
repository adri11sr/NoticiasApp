<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>agregar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label position="fixed">Titulo</ion-label>
            <ion-input [(ngModel)]="noticia.titulo" placeholder="Introduce un titulo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Descripcion</ion-label>
            <ion-textarea [(ngModel)]="noticia.descripcion" row="3" placeholder="Introduce una descripcion"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Contenido</ion-label>
            <ion-textarea [(ngModel)]="noticia.contenido" row="6" placeholder="Introduce un contenido"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Fecha</ion-label>
            <ion-datetime [(ngModel)]="noticia.fecha" displayFormat="DD/MM/YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label position="fixed">Autor</ion-label>
            <ion-select [(ngModel)]="noticia.autorID" placeholder="Elige un autor:" interface="popover">
                <ion-select-option *ngFor="let autor of autores" [value]="autor.autorID">{{autor.nombre}} {{autor.apellido}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-button expand="block" *ngIf="!esEditable" color="primary" (click)="guadarNoticia()">Agregar</ion-button>
        <ion-button expand="block" *ngIf="esEditable" color="primary" (click)="modificarNoticia()">Editar</ion-button>
    </ion-list>
</ion-content>
